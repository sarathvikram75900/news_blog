{% extends 'blog/base.html' %}

{% block content %}

<div class="row">

{% include 'dashboards/sidebar.html' %}
<div class="col-md-9">
<h3>All Categories</h3>
<a href="{% url 'add_categories' %}" class="btn btn-dark text-light float-right mb-2">Add New</a>
    <table class="table table-hover">
        <thead>
          <tr>
            <th>Sl No</th>
            <th>Category Name</th>
            <th>Created At</th>
            <th>Updated At</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
            {% for i in categories %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.cat_name}}</td>
            <td>{{i.created_at}}</td>
            <td>{{i.updated_at}}</td>
            <td>
                <a href="{% url 'edit_category' i.pk %}"><i class="fa fa-edit text-success"></i></a>
                &nbsp;
                <a href="{% url 'delete_category' i.pk %}"><i class="fa fa-trash text-danger"></i></a>
            </td>
          </tr>
          {% endfor %}
          
        </tbody>
      </table>


</div>


</div>

{% endblock %}
